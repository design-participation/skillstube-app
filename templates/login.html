{% extends 'base.tmpl' %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="row">
	<div class="col">
		<h1>Login</h1>
		<form action="/login" method="post">
			{% if error %}
			<div class="alert alert-danger">Error: {{ error }} </div>
			{% endif %}
			<div class="form-group">
				<label for="email"> <i class="far fa-envelope"></i> Email </label>
				<input class="form-control" id="email" type="email" name="email" value="{{ email|e }}" placeholder="Enter email" required>
			</div>
			<div class="form-group">
				<label for="password"> <i class="fas fa-key"></i> Password </label>
				<input class="form-control" id="password" type="password" name="password" placeholder="password" required>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" id="submit" type="submit"> <i class="fas fa-sign-in-alt"></i> Login </button>
				or create a <a class="ml-1" href="/user"><i class="fas fa-user-plus"></i> New user </a>
			</div>
		</form>
	</div>
</div>
{% endblock body %}
